<!DOCTYPE HTML5>

<html>
    <head>
        <title>UFO Sighting DB</title>
        <link rel="shortcut icon" href="Images/balls.ico">
        <link rel='stylesheet' href='stylesheet.css'/>
        <script src = 'jquery-1.11.1.js'></script>
        <script src = 'papaparse.js'></script>
        <script src="Chart.js"></script>
        <script src = 'main.js'></script>
        
    </head>
    <body>
        <center><a href="http://www.nuforc.org/webreports.html"><img src = 'Images/banner2.png' id = "banner"></a></center>
        <br><br>

                  <option value="ME">ME</option>

                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
              <br>
              <label for="select-choice-2" class="select">Choose a Shape:</label>
                <select name="select-choice-2" id="select-choice-2">

                  <option value="Cigar">Cigar</option>

                  <option value="Cylinder">Cylinder</option>
                  <option value="Diamond">Diamond</option>
                  <option value="Disk">Disk</option>
                  <option value="Egg">Egg</option>
                  <option value="Fireball">Fireball</option>
                  <option value="Flash">Flash</option>
                  <option value="Formation">Formation</option>
                  <option value="Light">Light</option>
                  <option value="Other">Other</option>
                  <option value="Oval">Oval</option>
                  <option value="Rectangle">Rectangle</option>
                  <option value="Sphere">Sphere</option>
                  <option value="Teardrop">Teardrop</option>
                  <option value="Triangle">Triangle</option>
                  <option value="Unknown">Unknown</option>
                </select>
            </div>
             <div class="btn" >Let's Find Out</div>
        </div>
       
        <canvas id="mostStatePie" width="256" height="256"></canvas>
        <div id="mostStateTitle" ><p><strong>States with the Most UFO Sightings</strong></p></div>
        <canvas id="leastStatePie" width="256" height="256"></canvas>
        <div id="leastStateTitle"><p><strong>States with the Least UFO Sightings</strong></p></div> 
        <canvas id="mostShapePie" width="256" height="256"></canvas>
        <div id="mostShapeTitle"><p><strong>Most Common Shapes</strong></p></div> 
        <canvas id="leastShapePie" width="256" height="256"></canvas>
        <div id="leastShapeTitle"><p><strong>Least Common Shapes</strong></p></div> 
        <canvas id="barGraph" width="500" height="400"></canvas>
        <div id="barTitle" class = 'label'><p><strong>Total Sightings by Day</strong></p></div> 
        
        
    </body>
